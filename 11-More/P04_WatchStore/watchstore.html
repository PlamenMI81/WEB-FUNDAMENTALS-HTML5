<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="watchstore.css">
    <title>Watch Store</title>
</head>

<body>
    <section>
        <h1>watches store</h1>
        <article>
            <div class="price">235$</div>
            <div class="guarantee">Guarantee: 3 years</div>
            <img src="./images/watch-1.jpg" alt="G-Shock" title="G-Shock">
            <div class="origin">Made in: Germany</div>
            <div class="model">Model: G-Shock</div>
            <div class="number">number: 089964575</div>
            <button>
                <a href="#">Add to cart</a>
            </button>
        </article>
        <article>
            <div class="price">315$</div>
            <div class="guarantee">Guarantee: 10 years</div>
            <img src="./images/watch-2.png" alt="Q & Q" title="Q & Q">
            <div class="origin">Made in: USA</div>
            <div class="model">Model: Q & Q</div>
            <div class="number">number: 089453575</div>
            <button>
                <a href="#">Add to cart</a>
            </button>
        </article>
        <article>
            <div class="price">655$</div>
            <div class="guarantee">Guarantee: 5 years</div>
            <img src="./images/watch-3.jpg" alt="Q & Q" title="Q & Q">
            <div class="origin">Made in: China</div>
            <div class="model">Model: Q & Q</div>
            <div class="number">number: 089962315</div>
            <button>
                <a href="#">Add to cart</a>
            </button>
        </article>
    </section>
</body>

</html>
